# Set Prefix to Ctrl+a
# --------------------------
# Easier to type than the default Ctrl+b.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable True Color & 256 Colors
# --------------------------
# Improves the look of applications within tmux.
set -g default-terminal "tmux-256color"
set -ga terminal-features ",*256color*:RGB"

# Start windows and panes at 1
# --------------------------
# More intuitive than the default 0-based indexing.
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Enable Mouse Support
# --------------------------
# Allows clicking to select panes/windows, and scrolling.
set -g mouse on

# Keybinding to Reload Config
# --------------------------
# Apply changes without restarting tmux. Press: Ctrl+a, then 'r'
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded ~/.config/tmux/tmux.conf"

# Easier Split Keybindings
# --------------------------
# Prefix + | for vertical split
bind | split-window -h -c "#{pane_current_path}"
# Prefix + - for horizontal split
bind - split-window -v -c "#{pane_current_path}"


# Decent History Limit
# --------------------------
set -g history-limit 10000


# Reduce escape-key delay, makes Vim much more responsive
# --------------------------
set -sg escape-time 0

# Switch panes using Alt-arrow without prefix
# --------------------------
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-h select-pane -L
bind -n M-e select-pane -R
bind -n M-o select-pane -U
bind -n M-a select-pane -D


# Rename based on current CitC workspace name or directory name
set -g automatic-rename on
set -g automatic-rename-format '#{?#{m/r:^(/google/src)?/cloud/,#{pane_current_path}},#{s|^(/google/src)?/cloud/[^/]+/([^/]+).+$|\2|:pane_current_path},#{b:pane_current_path}}'



# === Plugins ===
# Session management
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save-shell-history 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# Config
set -g @resurrect-processes 'ssh mosh'  # Restore ssh and mosh processes
set -g @continuum-restore 'on'  # Restore last save automatically

# Searching text
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'

set -g @plugin 'tmux-plugins/tmux-sensible'



# --- Catppuccin ---
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags
# ...alongside
set -g @plugin 'tmux-plugins/tpm'
set -g @catppuccin_flavor 'macchiato' # latte, frappe, macchiato or mocha

set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_battery}"

# Initialize TPM (MUST be at the bottom of your config)
run '/usr/share/tmux-plugin-manager/tpm'
