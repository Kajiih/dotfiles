# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# https://starship.rs/config/#default-prompt-format
format = """
$all\
$fill\
$memory_usage\
$battery\
$time\
$line_break\
$jobs\
$status\
$os\
$container\
$netns\
$shell\
$character"""


[fill]
symbol = ' '

[directory]
read_only = " 󰌾"
# truncation_length = 10
# truncate_to_repo = false

[battery]
disabled = false
full_symbol = '🔋'
charging_symbol = '⚡️'
discharging_symbol = '🪫'

[[battery.display]]
threshold = 20

[memory_usage]
symbol = "󰍛 "
disabled = false
threshold = 75

[time]
style="blue dimmed bold"
disabled = false
format = '[$time]($style)'
# format = '🕙[\[$time\]]($style) '
time_format = "%T"

[shell]
disabled = false
nu_indicator = ''
style = 'blue dimmed italic'

# [status]
